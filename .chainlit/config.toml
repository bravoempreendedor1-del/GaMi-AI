[project]
# Whether to enable telemetry (default: true). No personal data is collected.
enable_telemetry = true

# List of environment variables to be provided by each user to use the app.
user_env = []

# Duration (in seconds) during which the session is saved when the connection is lost
session_timeout = 3600

# Duration (in seconds) of the user session expiry
user_session_timeout = 1296000  # 15 days

# Enable third parties caching (e.g LangChain cache)
cache = false

# Authorized origins
allow_origins = ["*"]

[features]
# Process and display HTML in messages.
unsafe_allow_html = false

# Process and display mathematical expressions. (Ativado para ajudar com fórmulas se precisar)
latex = true

# Automatically tag threads with the current chat profile
auto_tag_thread = true

# Allow users to edit their own messages
edit_message = true

[features.spontaneous_file_upload]
    enabled = true
    # Aceita qualquer arquivo (Imagens, PDFs, Áudio)
    accept = ["*/*"]
    max_files = 20
    max_size_mb = 500

[features.audio]
    # --- IMPORTANTE: Ativa o microfone ---
    enabled = true
    min_recording_seconds = 0.5
    max_recording_seconds = 600
    sample_rate = 24000

[features.speech_to_text]
    # Ativa a transcrição (Whisper)
    enabled = true

[UI]
# Nome que aparece no topo
name = "GaMi-AI"

# Descrição vazia para limpar a tela
description = ""

# Favicon (ícone da aba do navegador)
favicon = "/public/logo_dark.png"

# --- VISUAL ---
# Força o modo escuro
default_theme = "dark"

# Link para o nosso arquivo de estilo estilo ChatGPT
custom_css = "/public/custom.css"

# Esconde o raciocínio "técnico" (Chain of Thought) para ficar limpo igual ChatGPT
cot = "hidden"

# Layout padrão
layout = "wide"

# Logos por tema
[UI.theme.dark]
logo = "/public/logo_dark.png"

[UI.theme.light]
logo = "/public/logo_dark.png"

